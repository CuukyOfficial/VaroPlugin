# WARNUNG: DIE RICHTIGE CONFIG BEFINDET SICH UNTEN, NICHT DIE '#' VOR DEN EINTRAEGEN WEGNEHMEN!
#  Hier ist die Beschreibung der Config:
# ----------- Disconnect -----------
# Beschreibung: Hier kannst du einstellen, was passiert,
# wenn ein Spieler zu frueh disconnected.
# 
#  banAfterDisconnectMinutes:
#   Wenn ein Spieler disconnected,
#   ob er nach dieser Anzahl an Minuten entfernt werden soll.
#   Off = -1
#   Default-Value: -1
# 
#  maxDisconnectsPerSessions:
#   Wie oft ein Spieler pro
#   Session maximal disconnecten darf,
#   bevor er bestraft wird.Off = -1
#   Default-Value: 3
# 
#  noDisconnectPing:
#   Ab welchem Ping ein Disconnect
#   nicht mehr als einer zaehlt.
#   Default-Value: 200
# 
#  strikeOnMaxDisconnect:
#   Ob ein Spieler gestriket werden soll
#   wenn zu oft disconnected wurde.
#   Default-Value: false
# -------------------------

banAfterDisconnectMinutes: -1
maxDisconnectsPerSessions: -1
noDisconnectPing: 200
strikeOnMaxDisconnect: false
